<p>fontawesomeicons works!</p>
<div>
  <h1>
    <fa-icon
      [icon]="['fab', 'google']"
      [styles]="{ stroke: 'green', color: 'black' }"
      size="xs"
      [fixedWidth]="true"
      [pulse]="true"
    ></fa-icon>

    <fa-icon
      [icon]="['fab', 'amazon']"
      [styles]="{ stroke: 'green', color: '#1a686849' }"
      size="xs"
      [spin]="true"
    ></fa-icon>
    <fa-icon
      [icon]="['fab', 'facebook']"
      [styles]="{ stroke: 'green', color: 'silver' }"
      size="lg"
      [spin]="isAnimated"
      (click)="isAnimated = !isAnimated"
      pull="left"
    ></fa-icon>
    <fa-icon
      [icon]="['fab', 'youtube']"
      [styles]="{ stroke: 'green', color: 'yellow' }"
      size="xs"
      [rotate]="90"
    ></fa-icon>
    <fa-icon
      [icon]="['fab', 'youtube']"
      [styles]="{ stroke: 'green', color: '#00ff80' }"
      size="xs"
      flip="horizontal"
    ></fa-icon>
    <fa-icon
      [icon]="['fab', 'twitter']"
      [styles]="{ stroke: 'green', color: '#0bc8eefd' }"
      size="xs"
      flip="vertical"
    ></fa-icon>
    <fa-icon
      [icon]="['fab', 'twitter']"
      [styles]="{ stroke: 'green', color: '#875de9' }"
      size="xs"
      flip="horizontal"
      transform="left-10"
    ></fa-icon>
    <fa-icon
      [icon]="['fab', 'teamspeak']"
      [styles]="{ stroke: 'green', color: '#579784' }"
      size="xs"
      flip="horizontal"
      transform="up-20"
    ></fa-icon>
    <fa-icon
      [icon]="['fab', 'gitlab']"
      [styles]="{ stroke: 'green', color: '#e6ca14' }"
      size="xs"
      flip="horizontal"
      transform="down-20"
    ></fa-icon>
    <fa-icon
      [icon]="['fab', 'linux']"
      [styles]="{ stroke: 'green', color: '#e96414' }"
      size="lg"
      flip="horizontal"
      transform="shrink-1 up-10"
    ></fa-icon>
    <fa-icon
      [icon]="['fab', 'linux']"
      [styles]="{ stroke: 'green', color: '#e86414' }"
      size="lg"
      flip="horizontal"
      transform="grow-20 down-10"
    ></fa-icon>
    <fa-icon
      id="vinari"
      [icon]="['fab', 'studiovinari']"
      [styles]="{ stroke: 'green', color: '#14c7e6' }"
      size="lg"
      flip="horizontal"
      transform="grow-20 right-20"
    ></fa-icon>
    <fa-icon
      [icon]="['fab', 'phoenix-framework']"
      [styles]="{ stroke: 'green', color: '#e90809' }"
      size="lg"
      flip="horizontal"
      transform="grow-20 right-40"
    ></fa-icon
    ><br /><br /><br />
    <fa-icon
      [icon]="['fab', 'mandalorian']"
      [styles]="{ stroke: 'green', color: 'black' }"
      size="lg"
      flip="horizontal"
      transform="grow-20 right-40"
    ></fa-icon>
    <fa-icon
      [icon]="['fab', 'mandalorian']"
      [styles]="{ stroke: 'green', color: 'black' }"
      size="lg"
      flip="horizontal"
      transform="grow-20 flip-v left-6"
    ></fa-icon>
  </h1>
  <br />
</div>
<div>
  <h1 style="margin-left: 500px">
    <fa-icon
      [icon]="['fab', 'suse']"
      [styles]="{ stroke: 'green', color: 'red' }"
      size="lg"
transform="grow-100"
    ></fa-icon>
    <fa-icon
      [icon]="['fab', 'suse']"
      [styles]="{ stroke: 'green', color: 'green' }"
      size="lg"
      transform="flip-h grow-100 right-130"
    ></fa-icon>
  </h1>
</div>
<div style="margin-top: 100px;">
  <h1>hello</h1>
</div>
<style>
  s {
    color: #e90808;
  }
</style>
